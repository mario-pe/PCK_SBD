{% extends 'care_point/base.html' %}

{%  block body %}
     <div class="row">
        <div class="conteiner-fluid">
            <a href="{%  url 'care_point:activity_add' %}"><button class="btn btn-primary btn-md">Dodaj nowe</button> </a>
        </div>
     </div>
    {% if activity %}

            <div class="col-sm-12 col-md-6">
                <div class="conteiner-fluid">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Czynnosci</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for a in activity %}
                                <tr>
                                    <td>
                                        <div class="object_display">
                                            <li>
                                                <a href="{% url 'care_point:activity_details' a.id %}"> {{ a.name }}, {{ a.description }}</a>
                                                <a href="{% url 'care_point:activity_update' a.id %}"><button type="button"><span class="glyphicon glyphicon-edit"></span></button></a>
                                                <a href="{% url 'care_point:activity_delete' a.id %}"><button type="button"><span class="glyphicon glyphicon-trash"></span></button></a>
                                            </li>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

    {% else %}
        <h3>Niema schorzen do wyswietlenia </h3>
    {% endif %}


{% endblock %}
