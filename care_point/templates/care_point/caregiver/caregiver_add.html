{% extends 'care_point/base.html' %}



{% block body %}

    {% if info %}
        <div class="container">
            <div class="alert alert-danger">
                {{ info }}
            </div>
        </div>
    {% endif  %}
        <div class="row" >
            <div class="col-md-offset-1 col-sm-9" >
                <div class="col-sm-11 col-md-7">
                    <div class="panel panel-default">
                        <form class="form-horizontal"  action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                                {% for field in form_caregiver %}
                                    <div class="col-sm-offset-1 col-sm-8">
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <span class="text-danger small">{{ field.errors }}</span>
                                            </div>
                                            <label class="control-label col-sm-2" for="song_title">{{ field.label_tag }}</label>
                                            <div class="col-sm-10">{{ field }}</div>
                                        </div>
                                    </div>
                                {% endfor %}
                                {% for field in form_contract %}
                                    <div class="col-sm-offset-1 col-sm-8">
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <span class="text-danger small">{{ field.errors }}</span>
                                            </div>
                                            <label class="control-label col-sm-2" for="song_title">{{ field.label_tag }}</label>
                                            <div class="col-sm-10">{{ field }}</div>
                                        </div>
                                    </div>
                                {% endfor %}
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                     <button type="submit" class="btn btn-success btn-sm">
                                         <span class="glyphicon glyphicon-plus"></span>Dalej
                                     </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
